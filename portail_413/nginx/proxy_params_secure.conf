# DCOP (413) - Paramètres Proxy Sécurisés
# Configuration réutilisable pour tous les endpoints proxy

# En-têtes de base sécurisés
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $server_name;
proxy_set_header X-Forwarded-Port $server_port;

# En-têtes de sécurité supplémentaires
proxy_set_header X-Forwarded-Ssl on;
proxy_set_header X-Frame-Options DENY;
proxy_set_header X-Content-Type-Options nosniff;
proxy_set_header X-DCOP-Proxy nginx-dcop-413;

# Timeouts sécurisés
proxy_connect_timeout 10s;
proxy_send_timeout 10s;
proxy_read_timeout 30s;

# Configuration des buffers
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Sécurité proxy
proxy_intercept_errors on;
proxy_redirect off;

# Désactiver la mise en cache des erreurs
proxy_cache_bypass $http_upgrade;

# Headers à ne pas transmettre au backend
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
