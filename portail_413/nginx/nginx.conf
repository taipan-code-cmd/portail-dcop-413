user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Sécurité
    server_tokens off;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Limitation de taux - AUGMENTÉE POUR LES DASHBOARDS
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Serveur principal
server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name localhost;

    # Configuration SSL
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de sécurité
    include /etc/nginx/security_headers.conf;
    include /etc/nginx/csp_advanced.conf;

    # Rate limiting
    limit_req zone=api burst=20 nodelay;                # PROXY REVERSE OBLIGATOIRE - TOUTES LES REQUÊTES PASSENT PAR LE BACKEND
        # Configuration principale : toutes les requêtes vers le backend
        location / {
            limit_req zone=general burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;
            
            # Proxy vers le backend pour TOUTES les requêtes
            proxy_pass http://dcop_app:8443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-DCOP-Proxy "nginx-dcop-413";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Original-URI $request_uri;
            
            # Timeouts optimisés
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffers pour performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Configuration spécifique pour les API avec limitation renforcée
        location /api/ {
            limit_req zone=api burst=15 nodelay;
            limit_conn conn_limit_per_ip 25;
            
            # Proxy vers le backend pour les API
            proxy_pass http://dcop_app:8443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_set_header X-DCOP-Proxy "nginx-dcop-413-api";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Original-URI $request_uri;
            
            # Timeouts pour les API
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
            
            # Buffers optimisés pour les API
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Servir les fichiers JS/CSS via le backend avec cache
        location ~* \.(js|css)$ {
            limit_req zone=general burst=10 nodelay;
            
            proxy_pass http://dcop_app:8443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # Cache pour les assets statiques
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Servir les images et assets via le backend avec cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            limit_req zone=general burst=10 nodelay;
            
            proxy_pass http://dcop_app:8443;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # Cache pour les images
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Endpoint de santé (directement par Nginx pour éviter la charge backend)
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

    # Rate limiting avancé par endpoint
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/admin/ {
