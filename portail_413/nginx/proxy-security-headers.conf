# DCOP (413) - Headers de Sécurité pour Proxy Reverse
# Configuration des headers sécurisés pour toutes les requêtes proxifiées

# Headers de proxy standards avec validation d'intégrité
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# Header personnalisé DCOP pour validation côté application
proxy_set_header X-DCOP-Proxy "nginx-dcop-413";

# Headers de sécurité pour l'application backend
proxy_set_header X-Client-IP $remote_addr;
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-Original-URI $request_uri;

# Timeouts optimisés pour sécurité
proxy_connect_timeout 10s;
proxy_send_timeout 30s;
proxy_read_timeout 30s;

# Buffer optimisés contre les attaques de buffer overflow
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 4k;
proxy_busy_buffers_size 8k;

# Désactiver les redirections automatiques pour éviter les attaques de redirection
proxy_redirect off;

# Headers sensibles à ne pas transmettre
proxy_set_header Authorization $http_authorization;
proxy_pass_header X-CSRF-Token;

# Protection contre les attaques de cache poisoning
proxy_cache_bypass $http_pragma $http_authorization;
proxy_no_cache $http_pragma $http_authorization;

# Validation de la réponse du backend
proxy_intercept_errors on;
