# Configuration Fail2ban pour DCOP-413

[DEFAULT]
# Durée de bannissement (1 heure)
bantime = 3600
# Période d'observation (10 minutes)
findtime = 600
# Nombre max de tentatives
maxretry = 5

# Jail pour attaques par force brute sur login
[dcop-auth]
enabled = true
port = 443
filter = dcop-auth
logpath = /var/log/nginx/access.log
maxretry = 3
bantime = 7200

# Jail pour attaques DoS
[dcop-dos]
enabled = true
port = 443
filter = dcop-dos
logpath = /var/log/nginx/access.log
maxretry = 50
findtime = 60
bantime = 600

# Jail pour scans de ports
[dcop-scan]
enabled = true
port = 443
filter = dcop-scan
logpath = /var/log/nginx/access.log
maxretry = 10
bantime = 3600
